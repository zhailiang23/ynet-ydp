storage:
  default: 'local'
  qiniu:
    ak: ""
    sk: ""
    url: ""
    bucket: ""
app:
  jwtSecret: ""
  host: "http://127.0.0.1:8080"
server:
  address: ":8080"
  serverRoot: "storage"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
database:
  logger:
    path: "./storage/sql"
    level: "all"
    stdout: true
  default:
    type: "mysql"
    link: "root:123456@tcp(127.0.0.1:3306)/chat?loc=Local&parseTime=true"
    debug: true
    charset: "utf8mb4"
redis:
  # 单实例配置示例1
  default:
    address: 127.0.0.1:6379
    pass:
    db: 6
logger:
  path:    "./storage/log"
  level:   "all"
  stdout:  true
grpc:
  open: true # 是否开启grpc服务
  logPath:          "./storage/grpc"
  logStdout:        true
  errorLogEnabled:  true
  accessLogEnabled: true
  errorStack:       true
etcd:
  host: "127.0.0.1:2379@root:123456"
websocket:
  logger:
    path: "./storage/sql"
    level: "all"
    stdout: false
langchain:
  open: true                    # 是否开启 AI 回复功能
  provider: "openai"            # 模型提供商: openai (兼容硅基流动/DeepSeek等) 或 ollama (本地)
  model: "Qwen/Qwen2.5-7B-Instruct"  # 模型名称
  apiKey: ""                    # API Key (provider=openai 时必填)
  baseURL: "https://api.siliconflow.cn/v1"  # API 地址 (硅基流动)
  systemPrompt: "你是一个专业的客服助手，请友好、专业地回答用户的问题。"