    ak: ""
    sk: ""
    url: ""
    bucket: ""
app:
  jwtSecret: "chat-service-secret-key-2025"
  host: "http://127.0.0.1:8080"
server:
  address: ":8080"
  serverRoot: "storage"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
database:
