    charset: "utf8mb4"
redis:
  # 使用远程 Redis 实例
  default:
    address: 192.168.65.166:6379
    pass: ynet1234
    db: 6
logger:
  path:    "./storage/log"
  level:   "all"
  stdout:  true
grpc:
  open: false # 是否开启grpc服务(本地开发环境关闭,避免 etcd 依赖)
  logPath:          "./storage/grpc"
  logStdout:        true
  errorLogEnabled:  true
  accessLogEnabled: true
  errorStack:       true
etcd:
  host: "127.0.0.1:2379@root:123456"
websocket:
  logger:
    path: "./storage/sql"
    level: "all"
    stdout: false
langchain:
  open: true                    # 是否开启 AI 回复功能
  provider: "openai"            # 模型提供商: openai (兼容硅基流动/DeepSeek等) 或 ollama (本地)
  model: "deepseek-ai/DeepSeek-V3"  # 模型名称
  apiKey: "sk-iiqrscvxpnomsjmissalpxylgwbmoszzoawkgtowyuqirejb"
  baseURL: "https://api.siliconflow.cn/v1"  # API 地址 (硅基流动)
