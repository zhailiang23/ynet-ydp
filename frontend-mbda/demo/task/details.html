<!DOCTYPE html>

<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>常规待办任务详情页</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a22",
                        "surface-dark": "#1c2732",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans SC", "sans-serif"],
                        "body": ["Inter", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better mobile feel if needed, though mostly hidden */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-[100px]"> <!-- Added padding bottom for fixed footer -->
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 border-b border-gray-200 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors cursor-pointer text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">任务详情</h2>
<!-- Placeholder for balance if needed, using absolute positioning or flex spacing -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col gap-6 p-4 pt-6">
<!-- Headline & Status -->
<section class="flex flex-col gap-4">
<div class="flex items-start justify-between gap-4">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[26px] font-bold leading-tight">提交季度合规报告</h1>
<!-- Status Badge -->
<div class="flex shrink-0 items-center justify-center rounded-full bg-primary/10 border border-primary/20 px-3 py-1">
<span class="size-2 rounded-full bg-primary mr-2"></span>
<p class="text-primary text-xs font-semibold">待处理</p>
</div>
</div>
<!-- Chips Row -->
<div class="flex flex-wrap gap-2">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-gray-200 dark:bg-[#233648] px-3">
<span class="material-symbols-outlined text-[18px] text-red-500">priority_high</span>
<p class="text-slate-700 dark:text-white text-xs font-medium">优先级：高</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-gray-200 dark:bg-[#233648] px-3">
<span class="material-symbols-outlined text-[18px] text-slate-500 dark:text-slate-400">event</span>
<p class="text-slate-700 dark:text-white text-xs font-medium">截止：10月25日 17:00</p>
</div>
</div>
</section>
<!-- Description -->
<section>
<h3 class="text-slate-500 dark:text-[#92adc9] text-sm font-medium mb-2">任务描述</h3>
<p class="text-slate-800 dark:text-gray-200 text-base font-normal leading-relaxed">
                    请务必在截止日期前核对本季度重点客户的资产配置数据，完成合规性自查，并上传至内部合规管理系统（GMS）。需特别注意风险披露文件的签署情况。
                </p>
<!-- Action Guide / Quick Actions -->
<div class="mt-4 flex gap-3">
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-[#2a3b4d] transition-colors group">
<span class="material-symbols-outlined text-[20px] text-primary">calendar_add_on</span>
<span class="text-sm font-medium text-slate-700 dark:text-gray-300 group-hover:text-primary transition-colors">加入日程</span>
</button>
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-[#2a3b4d] transition-colors group">
<span class="material-symbols-outlined text-[20px] text-primary">open_in_new</span>
<span class="text-sm font-medium text-slate-700 dark:text-gray-300 group-hover:text-primary transition-colors">打开 GMS 系统</span>
</button>
</div>
</section>
<!-- Details Card (DescriptionList) -->
<section class="rounded-xl bg-white dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-[#2a3b4d] overflow-hidden">
<div class="px-4 py-3 border-b border-gray-100 dark:border-[#2a3b4d]">
<h3 class="text-slate-900 dark:text-white text-sm font-semibold">详细信息</h3>
</div>
<div class="p-4 grid grid-cols-[30%_1fr] gap-y-4 gap-x-4">
<!-- Row 1 -->
<p class="text-slate-500 dark:text-[#92adc9] text-sm">任务来源</p>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[16px] text-slate-400">smart_toy</span>
<p class="text-slate-900 dark:text-white text-sm">系统自动生成</p>
</div>
<!-- Row 2 -->
<p class="text-slate-500 dark:text-[#92adc9] text-sm">创建时间</p>
<p class="text-slate-900 dark:text-white text-sm">2023年10月20日 09:00</p>
<!-- Row 3 -->
<p class="text-slate-500 dark:text-[#92adc9] text-sm">指派人</p>
<div class="flex items-center gap-2">
<div class="size-5 rounded-full bg-gradient-to-br from-blue-400 to-purple-500" data-alt="User Avatar Gradient"></div>
<p class="text-slate-900 dark:text-white text-sm">合规部 - 张经理</p>
</div>
</div>
</section>
<!-- Results Record / Remarks -->
<section class="pb-4">
<label class="block text-slate-500 dark:text-[#92adc9] text-sm font-medium mb-2" for="remarks">添加备注 / 结果记录</label>
<div class="relative">
<textarea class="w-full rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#324d67] p-3 text-slate-900 dark:text-white text-sm placeholder:text-slate-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent resize-none shadow-sm transition-all" id="remarks" placeholder="在此记录任务处理过程、结果或上传相关说明..." rows="4"></textarea>
<div class="absolute bottom-3 right-3 flex gap-2">
<button class="p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-slate-400 dark:text-gray-500 transition-colors">
<span class="material-symbols-outlined text-[20px]">mic</span>
</button>
<button class="p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-slate-400 dark:text-gray-500 transition-colors">
<span class="material-symbols-outlined text-[20px]">image</span>
</button>
</div>
</div>
</section>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-background-dark border-t border-gray-200 dark:border-[#233648] p-4 pb-8">
<div class="flex items-center gap-3 w-full max-w-md mx-auto">
<!-- Delete Button (Icon only) -->
<button class="flex shrink-0 size-12 items-center justify-center rounded-xl border border-red-200 dark:border-red-900/30 bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/20 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">delete</span>
</button>
<!-- Snooze Button -->
<button class="flex-1 h-12 rounded-xl border border-gray-300 dark:border-[#324d67] bg-transparent text-slate-700 dark:text-gray-300 font-medium text-sm hover:bg-gray-50 dark:hover:bg-[#1c2732] active:scale-95 transition-all">
                    延期处理
                </button>
<!-- Complete Button -->
<button class="flex-[2] h-12 rounded-xl bg-primary shadow-lg shadow-primary/25 text-white font-bold text-sm hover:bg-primary/90 active:scale-95 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">check</span>
                    标记已完成
                </button>
</div>
</footer>
</div>
</body></html>
