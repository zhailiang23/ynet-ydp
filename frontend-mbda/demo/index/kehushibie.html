<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0b66c3",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1C252E",
                        "surface-dark-highlight": "#233648",
                        "text-secondary": "#92adc9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .ai-pulse::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: currentColor;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="antialiased text-slate-900 dark:text-white font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<header class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200/50 dark:border-white/5">
<div class="flex items-center justify-between p-4">
<button class="flex items-center justify-center rounded-full size-10 text-slate-500 dark:text-text-secondary hover:bg-slate-200 dark:hover:bg-surface-dark-highlight transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="text-base font-bold text-slate-900 dark:text-white">客户识别</h1>
<button class="flex items-center justify-center rounded-full size-10 text-slate-500 dark:text-text-secondary hover:bg-slate-200 dark:hover:bg-surface-dark-highlight transition-colors">
<span class="material-symbols-outlined text-[24px]">history</span>
</button>
</div>
</header>
<main class="flex flex-col gap-6 px-4 pt-6">
<section>
<div class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-[#137fec] to-[#0a4d91] shadow-xl shadow-primary/20 text-white group cursor-pointer active:scale-[0.99] transition-transform">
<div class="absolute top-0 right-0 -mr-12 -mt-12 size-48 rounded-full bg-white/10 blur-3xl"></div>
<div class="absolute bottom-0 left-0 -ml-12 -mb-12 size-40 rounded-full bg-purple-500/30 blur-3xl"></div>
<div class="relative p-6 flex flex-col items-center justify-center gap-4 py-8">
<div class="size-16 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/20 shadow-inner group-hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-[36px]">qr_code_scanner</span>
</div>
<div class="text-center">
<h2 class="text-xl font-bold mb-1">扫描证件 / 银行卡</h2>
<p class="text-blue-100 text-sm">AI 自动识别信息，秒级调取客户画像</p>
</div>
</div>
</div>
</section>
<div class="relative flex items-center py-2">
<div class="grow border-t border-slate-200 dark:border-white/10"></div>
<span class="shrink-0 mx-4 text-xs font-medium text-slate-400 uppercase tracking-wider">或手动输入</span>
<div class="grow border-t border-slate-200 dark:border-white/10"></div>
</div>
<section class="flex flex-col gap-4">
<div class="rounded-2xl bg-white dark:bg-surface-dark-highlight p-5 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex flex-col gap-5">
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-text-secondary ml-1">手机号码</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">smartphone</span>
</div>
<input class="block w-full rounded-xl border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-black/20 pl-10 pr-3 py-3 text-sm font-medium text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 transition-all focus:outline-none" placeholder="请输入客户手机号" type="tel"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-text-secondary ml-1">身份证号 / 银行卡号</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">id_card</span>
</div>
<input class="block w-full rounded-xl border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-black/20 pl-10 pr-3 py-3 text-sm font-medium text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary focus:ring-1 transition-all focus:outline-none" placeholder="请输入证件号码" type="text"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</div>
</div>
</div>
</div>
<div class="mt-6">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary text-white py-3.5 font-bold shadow-lg shadow-primary/20 hover:bg-primary-dark active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-[20px]">search</span>
                        立即查询
                    </button>
</div>
</div>
</section>
<section class="px-2">
<div class="flex items-start gap-2 p-3 rounded-lg bg-blue-50 dark:bg-blue-500/10 border border-blue-100 dark:border-blue-500/20">
<span class="material-symbols-outlined text-primary text-[18px] mt-0.5">info</span>
<div class="flex flex-col gap-1">
<h4 class="text-xs font-bold text-slate-700 dark:text-slate-200">操作指引</h4>
<p class="text-[11px] leading-relaxed text-slate-500 dark:text-slate-400">
                        请输入准确的客户信息以获取完整的画像分析。对于新客户，系统将自动引导至建档流程。所有查询记录将自动同步至 CRM 系统。
                    </p>
</div>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#151e26] border-t border-slate-200 dark:border-white/5 pb-safe z-50">
<div class="flex items-center justify-around h-16 pb-2">
<a class="flex flex-col items-center gap-1 w-full text-primary" href="#">
<span class="material-symbols-outlined text-[24px] filled">home</span>
<span class="text-[10px] font-medium">首页</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">groups</span>
<span class="text-[10px] font-medium">客户</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">savings</span>
<span class="text-[10px] font-medium">产品</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">我的</span>
</a>
</div>
</nav>
